<html>
  <head>
    <title> JS Calculator </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href='assets/stylesheets/app.css' rel='stylesheet' type='text/css' />
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">  </head>

  <body class='container center'>
    <h1 id='main-header'> Javascript Calculator </h1>
    <hr />
    <h5 id='welcome'> Welcome! </h5>


<div id='calculator' class='center'>
  <div class='container center'>
    <div class='row center'>
      <div class='center col s12'>
        <div id='input-screen'>

        </div>
      </div>
    </div>
  </div>

    <div class='container '>
      <div class='col s10 offset-s1 center'>
        <div class='col s3 btn calc-btn'>
          7
        </div>
        <div class='col s3 btn calc-btn'>
          8
        </div>
        <div class='col s3 btn calc-btn'>
          9
        </div>
        <div class='col s3 btn calc-btn'>
          /
        </div>
      </div>

      <div class='col s10 offset-s1 center'>
        <div class='col s3 btn calc-btn'>
          4
        </div>
        <div class='col s3 btn calc-btn'>
          5
        </div>
        <div class='col s3 btn calc-btn'>
          6
        </div>
        <div class='col s3 btn calc-btn'>
          *
        </div>
      </div>

      <div class='col s10 offset-s1 center'>
        <div class='col s3 btn calc-btn'>
          1
        </div>
        <div class='col s3 btn calc-btn'>
          2
        </div>
        <div class='col s3 btn calc-btn'>
          3
        </div>
        <div class='col s3 btn calc-btn'>
          -
        </div>
      </div>

      <div class='col s10 offset-s1 center'>
        <div class='col s3 btn calc-btn'>
          0
        </div>
        <div class='col s3 btn calc-btn'>
          .
        </div>
        <div class='col s3 btn calc-btn'>
          +
        </div>
        <div class='col s3 btn calc-btn' id='enter'>
          =
        </div>
      </div>
    </div>

    <div class='col s10 offset-s1 center'>
      <div class='col s3 btn red calc-btn clear'> Clear </div>
    </div>
  </div>

    <script src='assets/javascripts/app.js'> </script>
  </body>
</html>
